<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestão de Funcionários</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade"><br>
        <label for="cargo">Cargo:</label>
        <select id="cargo">
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br>
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento"><br>
        <label for="linguagem">Linguagem:</label>
        <input type="text" id="linguagem"><br>
        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro"></div>

    <script src="script.js"></script>
</body>
</html>
