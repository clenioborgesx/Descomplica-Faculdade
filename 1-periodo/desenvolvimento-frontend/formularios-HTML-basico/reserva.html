<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Reserva de Viagem</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <label>Serviços:</label>
            <input type="checkbox" name="servicos[]" value="passagens"> Compra de Passagens
            <input type="checkbox" name="servicos[]" value="hospedagem"> Reserva de Hospedagem
            <input type="checkbox" name="servicos[]" value="veiculo"> Aluguel de Veículos
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <input type="radio" name="pagamento" value="cartao"> Cartão de Crédito
            <input type="radio" name="pagamento" value="boleto"> Boleto
            <input type="radio" name="pagamento" value="pix"> PIX
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <select name="prazo">
                <option value="avista">À Vista</option>
                <option value="5x">Cinco Vezes Sem Juros</option>
                <option value="10x">Dez Vezes Com Juros</option>
            </select>
        </fieldset>

        <input type="submit" value="Reservar">
    </form>

</body>
</html>
